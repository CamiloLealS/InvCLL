<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario CLL</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body style="background: rgb(220,228,242);
background: radial-gradient(circle, rgba(220,228,242,1) 0%, rgba(158,227,225,1) 100%);">
    <header class="shadow-lg p-3 mb-5"
        style="background: rgb(14,81,137);
    background: linear-gradient(90deg, rgba(14,81,137,1) 0%, rgba(7,148,192,1) 59%, rgba(0,211,255,0.9641106442577031) 100%);">
        <div class="navbar">
            <a href="{% url 'index' %}"><img src= "{% static 'img/logo.png' %}" alt="logo_cll" height="100px" width="300px"></a>
            <a style="margin-left: 15px;" class="btn btn-dark" href="{% url 'index' %}">Volver al Inventario</a>
        </div>
    </header>
    <br>
    <div>
        {% if messages %}
        <ul id = "msg" style="list-style: none; display: flex;" class="messages">
            {% for message in messages %}
            <li style="font-size: large;" {%if message.tags %} class="{{ message.tags }} border border-primary p-3 mb-5 bg-info bg-opacity-25" {% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="grid text-center">
        <div class="col-12 col-md-6 offset-md-3">
            <div style="background: rgb(224,244,246);
                        background: linear-gradient(0deg, rgba(224,244,246,0.9052871148459384) 0%, rgba(246,240,224,1) 100%);" class="card">
                <h3 style="margin-top: 10px;">Completa el inventario más rápido aquí!</h3>
                <div><img style="margin-left:20px;" src="{% static 'img/flecha.png' %}" height="200px" width="100px"></div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label style = "margin-bottom: 10px;margin-top: 30px;" class="btn btn-secondary"><input name="excel_uploaded" type="file" style="display: none;">Importar Excel</label>
                    <button style="margin-bottom: 10px;margin-top: 30px;" class="btn btn-success" type="submit">Subir Excel</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipo</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body style="background: rgb(220,228,242);
background: radial-gradient(circle, rgba(220,228,242,1) 0%, rgba(158,227,225,1) 100%);">
    <header class="shadow-lg p-3 mb-5"
        style="background: rgb(14,81,137);
    background: linear-gradient(90deg, rgba(14,81,137,1) 0%, rgba(7,148,192,1) 59%, rgba(0,211,255,0.9641106442577031) 100%); width: 100%;">
        <div class="navbar">
            <a href="{% url 'index' %}"><img src= "{% static 'img/logo.png' %}" alt="logo_cll" height="100px" width="300px"></a>
            <a id="back" style="margin-left: 15px;" class="btn btn-dark" href="{% url 'index' %}">Volver al Inventario</a>
        </div>
    </header>
    <div class="container" style="padding-top: 10px;">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div style="background: rgb(224,244,246);
                background: linear-gradient(0deg, rgba(224,244,246,0.9052871148459384) 0%, rgba(246,240,224,1) 100%);" class="card">
                    <div class="card-body">
                        <h2>EDITAR {{eq.tipo}} {{eq.nombre}}</h2>
                        <form action="{% url 'update' eq.id_equipo %}" method="post">
                            {% csrf_token %}
                            <label for="ubicacion">Ubicación:</label>
                            <input style="display: block; width: 80%;" class="form-control" type="text" name="ubicacion" value="{{eq.ubicacion}}">
                            <label for="nombre">Nombre Equipo:</label>
                            <input style="display: block; width: 80%;" class="form-control" type="text" name="nombre" value="{{eq.nombre}}">
                            <label for="tipo">Tipo de Equipo:</label>
                            <select style="display: block; width: 80%;" name="tipo" class="form-select">
                                {% if eq.tipo == 'COMPUTADOR' %}
                                <option value="COMPUTADOR">COMPUTADOR</option>
                                <option value="IMPRESORA">IMPRESORA</option>
                                {% else %}
                                <option value="IMPRESORA">IMPRESORA</option>
                                <option value="COMPUTADOR">COMPUTADOR</option>
                                {% endif %}
                            </select>
                            <label for="marca">Marca:</label>
                            <input style="display: block; width: 80%;" type="text" name="marca" class="form-control" value = "{{eq.marca}}">
                            <label for="modelo">Modelo:</label>
                            <input style="display: block; width: 80%;" type="text" name="modelo" class="form-control" value="{{eq.modelo}}">
                            {% if eq.tipo == 'COMPUTADOR' %}
                            <label for="proce">Procesador:</label>
                            <input style="display: block; width: 80%;" class="form-control" type="text" name="proce" value="{{eq.proce}}">
                            <label for="ram">RAM:</label>
                            <input style="display: block; width: 80%;" class="form-control" type="text" name="ram" value="{{eq.ram}}">
                            <label for="disco">Tipo de Disco</label>
                            <select  style="display: block; width: 80%;" name="disco" class = 'form-select'>
                                {% if eq.disco == 'SSD' %}
                                <option value="SSD">SSD</option>
                                <option value="HDD">HDD</option>
                                {% else %}
                                <option value="HDD">HDD</option>
                                <option value="SSD">SSD</option>
                                {% endif %}
                            </select>
                            {% endif %}
                            <label for="ip">IP:</label>
                            <input style="display: block; width: 80%;" class="form-control" type="text" name="ip" value="{{eq.ip}}">
                            <label for="mac">MAC:</label>
                            <input style="display: block; width: 80%;" class="form-control" type="text" name="mac" value="{{eq.mac}}">
                            <label style="display: block;" for="mantencion">Mantención:(dd/mm/yyyy)</label>
                            <input style="display: block; width: 80%;" class="form-control" type="text" name="mantencion" value="{{eq.mantencion}}">
                            <br>
                            <input class="btn btn-success" type="submit" value="Editar Equipo">
                        </form>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
